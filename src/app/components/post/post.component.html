<div class="">
    <button class="btn btn-info mb-3" [routerLink]="['/posts']" routerLinkActive="router-link-active" ><i class="fa fa-arrow-left"></i></button>
    <div *ngIf="post" class="card mb-3">
      <div class="card-header">Post</div>
      <div class="card-body"> 
          <h5 class="card-title">{{ post.id }} {{ post.title }}</h5>
          <p class="card-text">
            {{ post.body }}
          </p>
      </div>
      <div class="card-footer">
          <button class="btn btn-success mr-2" (click) = "editPost(post)"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger" (click) = "deletePost(post)"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>
